<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            flex: 1;
        }

        .logo img {
            max-height: 80px;
        }

        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav li {
            margin: 0 10px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav li {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
            <div class="logo">
        <a href="https://www.foodbev.co.za">

                <img src="./foodbev_logo.907e5a2c.png" alt="Logo">
        </a>

            </div>
        <ul class="nav">
            <li><a href="https://www.foodbev.co.za/">Home</a></li>
            <li><a href="https://www.foodbev.co.za/about-us/mission-and-vision">About</a></li>
            <li><a href="https://www.foodbev.co.za/contact-us">Contact</a></li>
            <li><a href="https://sims.foodbev.co.za/">Login</a></li>

        </ul>
    </div>


    <iframe width="100%" height="600px" frameborder="0" scrolling="no"

    src="https://foodbevseta-my.sharepoint.com/:x:/g/personal/emmanuelm_foodbev_co_za/ETeU25RfadRDj9BlnC-LGWMBwiYV5WXkyiOI9zA-nRqjSw?e=dY0lzO&action=embedview&wbipreview=true"></iframe>
    <div class="footer">

    </div>
</body>

</html>
